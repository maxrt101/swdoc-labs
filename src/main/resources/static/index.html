<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <title>IMDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0-alpha1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.0/css/all.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/"><i class="fas fa-home"></i> Home</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="modal" href="#create-film"><i class="fas fa-plus"></i> Add New Film</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="position-fixed end-0 pt-3 pe-3 h-75 overflow-hidden" id="alerts" style="z-index: 9999"></div>

    <div class="container my-4">
        <div id="film-list">
            <!-- Films -->
        </div>
    </div>

    <div class="modal fade" id="create-film" tabindex="-1" aria-labelledby="create-film-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="create-film-label">Add Film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="create-film-id">Id:</label>
                    <input id="create-film-id" class="form-control">
                    <label for="create-film-name">Title:</label>
                    <input id="create-film-name" class="form-control">
                    <label for="create-film-director">Director:</label>
                    <input id="create-film-director" class="form-control">
                    <label for="create-film-box">BoxOffice:</label>
                    <input id="create-film-box" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" id="add-film-btn" class="btn btn-primary" onclick="addFilm()">Add</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="edit-film" tabindex="-1" aria-labelledby="edit-film-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="edit-film-label">Edit Film</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <label for="edit-film-id">Id:</label>
                    <input id="edit-film-id" class="form-control">
                    <label for="edit-film-name">Title:</label>
                    <input id="edit-film-name" class="form-control">
                    <label for="edit-film-director">Director:</label>
                    <input id="edit-film-director" class="form-control">
                    <label for="edit-film-description">Description:</label>
                    <input id="edit-film-description" class="form-control">
                    <label for="edit-film-box">BoxOffice:</label>
                    <input id="edit-film-box" class="form-control">
                    <label for="edit-film-rating">Rating:</label>
                    <input id="edit-film-rating" class="form-control">
                    <label for="edit-film-rated">Users Rated:</label>
                    <input id="edit-film-rated" class="form-control">
                </div>
                <div class="modal-footer">
                    <button type="button" id="edit-film-btn" class="btn btn-primary" onclick="saveEditFilm()">Save</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js"  crossorigin="anonymous"></script>
    <script src="api.js"></script>

    <script>
        $(document).ready(populateFilms)
    </script>
</body>
</html>
